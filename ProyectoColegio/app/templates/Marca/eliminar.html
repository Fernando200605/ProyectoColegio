{% extends "delete_generic.html" %}

{% block titulo %}
{{titulo}}
{% endblock titulo %}

{% block subtitulo %}
{{subtitulo}}
{% endblock subtitulo%}

{% block content %}
    <p>¿Estás seguro de que deseas eliminar la Marca "{{ object.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'app:listar_marca' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
